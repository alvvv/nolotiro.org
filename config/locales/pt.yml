    faq:
      answer_1_html: O objectivo fundamental deste site é nos livrar dos objetos que já não usamos e ficam nos estorvando em casa.
      answer_2_html: 'No primeiro lugar a você te ajudando a desapegar de aqueles objetos que já não quer manter, e sempre a quem da de presente algo implicitamente. O melhor é abordá-lo de um jeito egoísta e controlar a relação de causa e efeito que vamos desencadear ao fazer um presente. Se abordamos o ato de obsequiar desde uma perspectiva egoísta, onde nos desapegamos de coisas úteis mas que ficam incomodando, ocupando espaço valioso e que muitas vezes vão acabar na lixeira, sempre teremos uma boa experiência, sem esperar nada em troca, pensando só em nos livrar de tais objetos. E saber que alguém está dando-lhe um bom uso vai reforçar essa experiência como positiva. Quer dizer: O ato de dar coisas úteis ou de valor sempre é ama coisa boa se não esperamos uma recompensa moral ou aplacar nossa consciência.'
      answer_3_html: Neste site, você tem o poder absoluto sobre a decissão de a quem, onde e quando dá de presente os seus objetos. Claro que o ideal é entregá-los a pessoas que realmente precisem deles. Não tem que interpretar mal o jeito em que nós usamos a palavra egoísmo aqui. Mas poder saber se a pessoa à que vamos a dar o presente realmente merece recebé-lo é uma tarefa muito difícil, e promove um tipo de conduta que derivam em experiências ruins e juizos de valor que podem fazer muito mal.
      answer_4_html: 'Sim, tem. Mas não importa se a sua intenção é a de se desapegar de coisas que não quer (o egoísta). Como você escutou: NÃO IMPORTA, mesmo que não acredite, você está fazendo um ato bom. Você fez bem para você mesmo, e levou de volta aquele objeto para o <a href="http://www.lapetiteclaudine.com/archives/009217.html">mundo das coisas úteis,</a> fazendo poupar dinheiro as pessoas, além de energia, gerando riqueza (embora seja pouca, é riqueza). Mas a decisão final sobre o destinatário d''objeto é exclusivamente de você, assim que pode aplicar os critérios que considerar adequados.'
      answer_5_html: 'Só há 2 tipos de anúncios: os de dar presentes, onde você oferece objetos que incomodam ou que já não que ter. Os anúncios de "Quero", que funcionam para dar pistas e inspirar a outras pessoas acerca de que tipo de objetos as pessoas estão precisando. Os anúncios de troca, venda, solicitando dinheiro, comerciais, de emprego, medicamentos, etc não estão permitidos.</strong> E são apagados pelo moderador na hora. No caso, publicar repetidamente anúncios não desejados, ele pode proceder ao bloqueio da conta do usuário.'
      answer_6_html: 'A troca direta é um sistema que funciona muito bem em formato físico, isto é, duas pessoas cara a cara, vendo os objetos e falando ao vivo e em direto. Mas na internet, a troca pode acabar em decepção ou insatisfações e discussões intermináveis. Além disso, como você já tem lido anteriormente, aqui se dão como presentes objetos sem condições e a troca tem como condicionamento o quid pro quo: você me da e eu te dou algo igual.'
      answer_7_html: Surpreendentemente muitas pessoas fazem isso, e no tem nada de errado com os envíos, só tem que ter um mínimo de cautela com a seriedade do destinatário. Teve casos no que alguem de boa fe teve feito um envío pagando os gastos e depois o objeto foi enviado de volta. O ideal é não fazer envios, fomentando que os objetos fiquem o mais perto posível, o que ajuda a poupar energía, além de conhecer melhor às pessoas da sua mesma cidade. Esperamos que a nova versão, que temos enfocado ao concepto local, seja posível. <a href="https://en.wikipedia.org/wiki/Think_Globally,_Act_Locally">Pensar globalmente, agir localmente.</a>
      answer_8_html: 
      answer_9_html: Não. A experiência nos diz que esses anúncios são sempre calotes então preferimos para probi-las. Em qualquer caso, as transações no nolotiro devem ser livres de dinheiro e para transferir a propriedade desses objetos tem que pagar um imposto sobre doação. Portanto, embora os presentes foram feitos de boa fé, não podem ser aceitados no nolotiro.
