    a_gift: Um presente
    a_request: Uma petição
    about: sobre
    about_page:
      description_html: <b>O que é nolotiro.org?</b><br> É um site web onde você pode oferecer ao publico, as coisas que você já não quer ou que já não precisa para que as pegue uma outra pessoa que possa lhe servir ou possa dá-lhe uma melhor utilidade. <br><br> <strong>Leia as <a href="/es/page/faqs">perguntas frecuentes</a> para conhecer mais detalhes da filosofia e dos objetivos do projeto</strong> <br><br> <b>Vantagens e desvantagens do nolotiro.org:</b><br> A grande vantagem do nolotiro.org, é que substitui o sentimento de nostalgia, pela sensação de fazer algo por alguém mais. Você consegue se livrar de essas coisas que não jogava fora porque sentia pena, porque achava que ainda estavam novas, ou porque você não sabia o que fazer com elas e que no final só ficavam acumulando pó esquecidas em algum canto ou ocupavam um espaço valioso. Aliás, ao estar organizado por zonas geográficas, nolotiro.org fomenta que as coisas que você quer dar, fiquem perto, não tem gastos de envio, nem deslocamento, nem encomendas para países distantes que nunca tem certeza de que vão chegar, você mesmo entrega para alguém da sua cidade, que vai pegar o presente num local acordado. <br><br> <b>Para ter em conta:</b><br> NÃO TEM OPÇÃO DE TROCA, isto não se basa em permutar objetos, nem na compra, a idéia é fomentar o altruísmo, dar as coisas porque sim, porque não precisamos delas. <br><br> <b>Explicação em versão literária</b><br> <a href="http://www.marcianoduran.com.uy/?p=176">Desechando lo desechable</a> Por Marciano Durán <br><br> <b>nolotiro.org funciona graças ao trabalho de muitas <a href="https://www.youtube.com/watch?v=KMU0tzLwhbE">pessoas</a> que criaram o seguinte software livre:</b> <a href="http://rubyonrails.org/">Ruby On Rails</a>, <a href="https://www.postgresql.org/">PostgreSQL</a>, <a href="https://developer.yahoo.com/yql/">Yahoo YQL</a>, <a href="http://www.postfix.org/">Postfix</a>, <a href="http://www.ubuntu.com/">Ubuntu</a>, <a href="https://nginx.org/">Nginx</a>, e muitos mais, tantos que seria impossível de nomear todos aqui. <br><br> <b>O código fonte do nolotiro.org é um código aberto</b> e está disponível para ser utilizado (baixo licencia Affero GPL 3).<br> Visite o <a href="https://github.com/alabs/nolotiro.org">site para desenvolvedores</a> para mais detalhes (em inglês).<br> Os colaboradores são bem-vindos, seja para programar como para traduzir o site em outras línguas
      title: Sobre o nolotiro.org
