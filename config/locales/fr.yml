    about: à propos de
    about_page:
      description_html: '<b> Qu''est-ce qu''il est nolotiro.org? </b><br> Est un site où vous offrez au public, des choses que vous ne voulez plus ou pas plus besoin de les ramasser d''autres personnes qui peuvent servir ou être de très utile. <br><br> <strong> Lire <a href="/es/page/faqs">questions fréquemment posées</a> des questions communes à savoir plus de détails sur la philosophie et les objectifs du projet </strong> <br><br> <b>Avantages de nolotiro.org: </b><br> Le plus grand avantage de nolotiro.org, remplace la nostalgie / sentiment de déchets, par le sentiment de faire quelque chose pour quelqu''un. Gérer pour se débarrasser de ces choses non pas parce que vous jetant plaignais o parce qu''ils étaient nouveaux, et finalement que la poussière dans un coin négligé ou espace occupé, en sachant que quelqu''un va prendre le bon jeu, parce que si vous vraiment vous en avez besoin. En outre, vous nolotiro.org organisé par zones géographiques encourage choses que vous voulez, rester proche, sans frais de port, pas de mouvement, pas de livraisons aux pays lointains on ne sait jamais si elles vous donnent vous-même quelqu''un de votre propre ville, vous trouverez en personne à un endroit convenu. <br><br> <b> S''il vous plaît noter: </b><br> AUCUN ÉCHANGE OPTION, ce ne repose pas sur le troc, ou l''achat, qui doit être promu altruisme, donner choses oui, parce que nous avons trop. <br><br> <b> Explication dans la version littéraire </b><br> <a href="http://www.marcianoduran.com.uy/?p=176">Pourquoi ne pas jeter?</a> par Marciano Duran <br><br> <b>nolotiro.org fonctionne grâce au travail de nombreux <a href="https://www.youtube.com/watch?v=KMU0tzLwhbE">personnes</a> que vous avez créé le logiciel gratuit suivant: </b> <a href="http://rubyonrails.org/">Ruby on Rails</a>, <a href="https://www.postgresql.org/">PostgreSQL<a/>, <a href="https://developer.yahoo.com/yql/">Yahoo YQL</a>, <a href="http://www.postfix.org/">Postfix</a>, <a href="http://www.ubuntu.com/">Ubuntu</a>, <a href="https://nginx.org/">Nginx</a>, et beaucoup d''autres, si nombreux qu''il serait impossible d''énumérer ici. <br><br> <b> Le code source est open source nolotiro.org </b> et est disponible pour utilisation (sous licence Affero GPL 3) <br> Visitez le <a href="https://github.com/alabs/nolotiro.org">développeurs web</a> pour les détails (en anglais). les collaborateurs de sont les bienvenus, que ce soit pour planifier ou de traduire la page dans d''autres langues.'
