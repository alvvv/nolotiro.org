    faq:
      answer_1_html: Le but principal de ce site est de se débarrasser des éléments que vous utilisez plus et nous empêchent à la maison.
      answer_2_html: 'D''abord, vous directement pudiéndote débarrasser des choses que vous ne voulez plus, et toujours donner quelque chose implicitement. Il est préférable de l''aborder égoïstement et contrôler la relation de cause à effet qui va déclencher donner. Si nous nous concentrons sur le fait de donner des objets à partir d''un point de vue égoïste, se débarrasser des choses utiles mais qui nous dérangee, nous avons toujours une bonne expérience, sans attendre quelque chose de plus pour se débarrasser de ces objets. Et sachant que quelqu''un te donne usage ou avantage de renforcer cette expérience positive. mots: l''acte de donner des objets de valeur ou utile est toujours une chose positive si nous ne prévoyons pas une récompense morale ou apaiser notre conscience.'
      answer_3_html: Sur ce site, vous avez un pouvoir absolu sur la décision de qui, où et quand vous donnez vos objets de valeur. Bien sûr, l'idéal est de donner quelque chose à la personne qui ont le plus besoin. Pas se méprendre sur le chemin nous utilisons le mot égotisme ici. Mais pour savoir si la personne que vous allez donner un objet mérite est une tâche très difficile, et favorise un type de comportement qui mènent à de mauvaises expériences et des jugements de valeur qui peuvent faire beaucoup de mal.
      answer_4_html: Oui, il y a quelques-uns. Mail il n'pas d'importance. Si votre objectif est de se débarrasser des choses que vous ne voulez pas (l'égoïste). Si vous avez donné des objets parce qu'ils portaient et ne savait pas quoi faire avec eux, mais ne les voulait jeter, vous avez bien fait et vous êtes retourné cet objet au <a href="http://www.lapetiteclaudine.com/archives/009217.html">monde des choses utiles</a>, économiser de l'argent aux autres et de l'énergie, générant la richesse (un petit peu). Cependant, la décision finale sur le destinataire de l'objet que vous donnez est exclusivement vôtre. Donc, appliquer les critères que vous jugez appropriées.
      answer_5_html: "Il y a seulement 2 types d'annonces: The Gift, qui offrent des articles qui entraveront ou ne veulent plus. Et je veux des annonces, qui servent à fournir des indices et inspirer les gens à ce genre d'objets que vous voulez que d'autres personnes d'utiliser ou de posséder. \n<Strong> Annonces, vente, demandant l'argent de l'emploi, le commerce, les médicaments etc. ne sont pas autorisés. </strong> Et ils sont supprimés dès qu'il détecte un modérateur, si indésirables affichant plusieurs reprises annonces, vous pouvez procéder à verrouiller le compte utilisateur."
      answer_6_html: Le troc est un système qui fonctionne très bien en format physique, qui est, deux personnes face à face, en regardant des objets et de parler en direct et de vivre. Mais internet troc est très susceptible de se retrouver dans des tromperies et des discussions sans fin ou insatisfactions. Plus que vous avez lu ci-dessus, voici les objets sont donnés sans conditions et de troc a le conditionnement de quid pro quo, soit. Tu me donne et je donne quelque chose comme ça.
      answer_7_html: Étonnamment beaucoup de gens, et il n'y a rien de mal avec les expéditions sont faites, mais doivent avoir un minimum de prudence à la gravité du récepteur ont été les cas où une personne de bonne foi a fait les frais d'expédition prépayée et a ensuite un résultat qui a retourné le paquet. Idéalement, ne se fait pas, devraient être encouragés à faire circuler des objets aussi près que possible, les économies d'énergie, et peut servir à mieux connaître les gens la ville votre ville. Espérons que dans la nouvelle version, nous nous sommes concentrés un concept local est atteint. <a href="https://en.wikipedia.org/wiki/Think_Globally,_Act_Locally">penser globalement et agit localement.</a>
      answer_8_html: 
      answer_9_html: Non. Selon notre expérience, ces annonces sont toujours escroqueries, donc nous préférons les interdire. En tous cas, les opérations de nolotiro ne doivent pas impliquer de l'argent et transférer la propriété de ces objets exige le paiement de dons fiscaux. En conséquence, bien que des cadeaux ont été faits de bonne foi, ils ne pouvaient pas être acceptées.
